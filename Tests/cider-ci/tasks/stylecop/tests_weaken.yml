      tasks:
        stylecop_plugin_weaken:
          timeout: 300
          name: Style checks Tests Weaken plugin
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%

            build_tests_weaken:  
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]   
              body: |
                start /w msbuild tests\TestsWeaken\TestsWeaken.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_tests_weaken.log /flp1:logfile=attachment-msbuild-error_tests_weaken.log;errorsonly /flp2:logfile=attachment-msbuild-warning_tests_weaken.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_tests_weaken:
              ignore-state: false
              start-when:
                - script: build_tests_weaken   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_tests_weaken.log" exit /b 1
                type "attachment-msbuild-warning_tests_weaken.log" | find /c "warning : SA" > temp_tests_weaken.txt
                set /p VAR=<temp_tests_weaken.txt
                del temp_tests_weaken.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                