      tasks:
        stylecop_plugin_dns_requests:
          timeout: 300
          name: Style checks DNS requests plugin
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%
                
            build_plugin_dns_requests: 
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]   
              body: |
                start /w msbuild Plugin_DNSRequests\Plugin_DNSRequests.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_plugin_dns_requests.log /flp1:logfile=attachment-msbuild-error_plugin_dns_requests.log;errorsonly /flp2:logfile=attachment-msbuild-warning_plugin_dns_requests.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_plugin_dns_requests:
              ignore-state: false
              start-when:
                - script: build_plugin_dns_requests   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_plugin_dns_requests.log" exit /b 1
                type "attachment-msbuild-warning_plugin_dns_requests.log" | find /c "warning : SA" > temp_dns_requests.txt    
                set /p VAR=<temp_dns_requests.txt
                del temp_dns_requests.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                