      tasks:
        stylecop_http_proxy:
          timeout: 300
          name: Style checks Http reverse proxy
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%  

            build_httpreverseproxy:
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]    
              body: |
                start /w msbuild HttpReverseProxy\HttpReverseProxy.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_httpreverseproxy.log /flp1:logfile=attachment-msbuild-error_httpreverseproxy.log;errorsonly /flp2:logfile=attachment-msbuild-warning_httpreverseproxy.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_httpreverseproxy:
              ignore-state: false
              start-when:
                - script: build_httpreverseproxy   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_httpreverseproxy.log" exit /b 1
                type "attachment-msbuild-warning_httpreverseproxy.log" | find /c "warning : SA" > temp_httpreverseproxy.txt    
                set /p VAR=<temp_httpreverseproxy.txt
                del temp_httpreverseproxy.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                