      tasks:
        stylecop_plugin_http_accounts:
          timeout: 300
          name: Style checks Http accounts plugin
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%

            build_plugin_http_accounts:
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed] 
              body: |
                start /w msbuild Plugin_HttpAccounts\Plugin_HttpAccounts.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_plugin_http_accounts.log /flp1:logfile=attachment-msbuild-error_plugin_http_accounts.log;errorsonly /flp2:logfile=attachment-msbuild-warning_plugin_http_accounts.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_plugin_http_accocunts:
              ignore-state: false
              start-when:
                - script: build_plugin_http_accounts   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_plugin_http_accounts.log" exit /b 1
                type "attachment-msbuild-warning_plugin_http_accounts.log" | find /c "warning : SA" > temp_http_accounts.txt    
                set /p VAR=<temp_http_accounts.txt
                del temp_http_accounts.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                
