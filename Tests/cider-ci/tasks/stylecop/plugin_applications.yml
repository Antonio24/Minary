      tasks:
        stylecop_plugin_applications:
          timeout: 300
          name: Style checks Applications plugin
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%  

            build_minary_plugin_applications:
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]  
              body: |
                start /w msbuild Plugin_Applications\Plugin_Applications.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_plugin_applications.log /flp1:logfile=attachment-msbuild-error_plugin_applications.log;errorsonly /flp2:logfile=attachment-msbuild-warning_plugin_applications.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_minary_plugin_applications:
              ignore-state: false
              start-when:
                - script: build_minary_plugin_applications   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_plugin_applications.log" exit /b 1
                type "attachment-msbuild-warning_plugin_applications.log" | find /c "warning : SA" > temp_applications.txt    
                set /p VAR=<temp_applications.txt
                del temp_applications.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                