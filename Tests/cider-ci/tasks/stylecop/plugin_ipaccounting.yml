      tasks:
        stylecop_plugin_ipaccounting:
          timeout: 300
          name: Style checks IP accounting plugin
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%

            build_plugin_ipaccounting:  
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]  
              body: |
                start /w msbuild Plugin_IPAccounting\Plugin_IPAccounting.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_plugin_ipaccounting.log /flp1:logfile=attachment-msbuild-error_plugin_ipaccounting.log;errorsonly /flp2:logfile=attachment-msbuild-warning_plugin_ipaccounting.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_plugin_ipaccounting:
              ignore-state: false
              start-when:
                - script: build_plugin_ipaccounting   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_plugin_ipaccounting.log" exit /b 1
                type "attachment-msbuild-warning_plugin_ipaccounting.log" | find /c "warning : SA" > temp_ipaccounting.txt    
                set /p VAR=<temp_ipaccounting.txt
                del temp_ipaccounting.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                