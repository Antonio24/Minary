      tasks:
        stylecop_minary:
          timeout: 300
          name: Style checks Minary
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%

            build_minary_main_application: 
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed] 
              body: |
                start /w msbuild Minary\Minary.csproj /t:Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info_minary.log /flp1:logfile=attachment-msbuild-error_minary.log;errorsonly /flp2:logfile=attachment-msbuild-warning_minary.log;warningsonly
                exit /b %ERRORLEVEL%

            # Evaluate outputfiles, check for StyleCop records
            codingconvenctions_minary:
              ignore-state: false
              start-when:
                - script: build_minary_main_application   
                  states: [passed]                
              body: |
                if not exist "attachment-msbuild-warning_minary.log" exit /b 1
                type "attachment-msbuild-warning_minary.log" | find /c "warning : SA" > temp_minary.txt    
                set /p VAR=<temp_minary.txt
                del temp_minary.txt
                if %VAR% gtr 0 exit /b 2
                exit /b 0
                