      tasks:
        weaken:
          timeout: 300
          name: Weaken proxy plugin tests
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:   
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%  

            build_testsweaken:  
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]      
              body: |
                start /w msbuild tests\TestsWeaken\TestsWeaken.csproj /t:Clean,Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild_testsweaken_info.log /flp1:logfile=attachment-msbuild_testsweaken_error.log;errorsonly /flp2:logfile=attachment-msbuild_testsweaken_warning.log;warningsonly
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%

            build_weaken:  
              ignore-state: false
              start-when:
                - script: build_testsweaken   
                  states: [passed]   
              body: |
                start /w msbuild Weaken\Weaken.csproj /t:Clean,Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild_weaken_info.log /flp1:logfile=attachment-msbuild_weaken_error.log;errorsonly /flp2:logfile=attachment-msbuild_weaken_warning.log;warningsonly
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%
                            
              
            tests_onpostclientheadersrequest:
              ignore-state: false
              start-when:
                - script: build_weaken   
                  states: [passed]                
              body: |
                start /w nunit3-console tests\TestsWeaken\bin\debug\TestsWeaken.dll --output=attachment-nunit-info-weaken_onpostclientheadersrequest.log --err=attachment-nunit-error-weaken_onpostclientheadersrequest.log --framework=4.0 --noresult --noheader --test=TestsWeaken.OnPostClientHeadersRequest
                echo msbuild error level is %errorlevel%
                exit /b %errorlevel%
                                                
              
            tests_onpostserverheadersresponse:
              ignore-state: false
              start-when:
                - script: build_weaken   
                  states: [passed]                
              body: |
                start /w nunit3-console tests\TestsWeaken\bin\debug\TestsWeaken.dll --output=attachment-nunit-info-weaken_onpostserverheadersrequest.log --err=attachment-nunit-error-weaken_onpostserverheadersrequest.log --framework=4.0 --noresult --noheader --test=TestsWeaken.OnPostServerHeadersResponse
                echo msbuild error level is %errorlevel%
                exit /b %errorlevel%
                
                
                
