  proxy_plugin_tests:

    name: 'Proxy plugin tests'
    description: Plugin tests for the Http reverse proxy server 
    run-on: 
      - type: branch
        include-match: ^development$

    context:
      task-defaults:
        max-auto-trials: 2
        traits:
          windows: true
 
      _cider-ci_include:
        - tests/cider-ci/tasks/httpreverseproxy_plugins/host_mapping.yml
        - tests/cider-ci/tasks/httpreverseproxy_plugins/inject.yml
        - tests/cider-ci/tasks/httpreverseproxy_plugins/sslstrip.yml
        - tests/cider-ci/tasks/httpreverseproxy_plugins/weaken.yml