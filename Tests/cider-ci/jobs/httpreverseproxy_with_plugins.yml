  httpreverseproxy_with_plugins:

    name: HttpReverseProxy with plugins
    description: Proxy with plugins tests 
    run-on: 
      - type: branch
        include-match: ^development$

    context:
      task-defaults:
        traits:
          windows: true

      tasks:
        httpreverseproxy:
          timeout: 300
          name: HttpReverseProxy build
          
          trial-attachments:
            logs:
             include-match: ^attachment[\w\d\-\_]*\.log$
             content-type: text/plain
          
          scripts:
            run_nuget_restore:
              body: |
                start /w .nuget\nuget.exe restore
                echo nuget.exe error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%  

            build_inject:  
              ignore-state: false
              start-when:
                - script: run_nuget_restore   
                  states: [passed]   
              body: |
                start /w msbuild Inject\Inject.csproj /t:Clean,Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild_inject_info.log /flp1:logfile=attachment-msbuild_inject_error.log;errorsonly /flp2:logfile=attachment-msbuild_inject_warning.log;warningsonly
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%


            build_testshttpreverseproxy:
              ignore-state: false
              start-when:
                - script: build_inject   
                  states: [passed]   
              body: |
                start /w msbuild tests\TestsHttpReverseProxy\TestsHttpReverseProxy.csproj /t:Clean,Build /p:Configuration="Debug" /p:Platform="Mixed Platforms" /p:OutputPath=bin\Debug /flp:Summary;Verbosity=minimal;LogFile=attachment-msbuild-info.log /flp1:logfile=attachment-msbuild-error.log;errorsonly /flp2:logfile=attachment-msbuild-warning.log;warningsonly
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%
               

            tests_InjectPayloadRedirect:
              ignore-state: false
              start-when:
                - script: build_testshttpreverseproxy   
                  states: [passed]             
              body: |
                nunit3-console tests\TestsHttpReverseProxy\bin\Debug\TestsHttpReverseProxy.dll --output=attachment-nunit-TestsHttpReverseProxy_InjectPayload-info_Redirect.log /err=attachment-nunit-TestsHttpReverseProxy-error_InjectPayload_Redirect.log --framework=4.0 --noresult --noheader --test=TestsHttpReverseProxy.Plugin.Inject.InstructionRedirect
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%


            tests_InjectPayloadInject:
              ignore-state: false
              start-when:
                - script: tests_InjectPayloadRedirect   
                  states: [passed]                
              body: |
                nunit3-console tests\TestsHttpReverseProxy\bin\Debug\TestsHttpReverseProxy.dll --output=attachment-nunit-TestsHttpReverseProxy_InjectPayload-info_InjectFile.log /err=attachment-nunit-TestsHttpReverseProxy-error_InjectPayload_InjectFile.log --framework=4.0 --noresult --noheader --test=TestsHttpReverseProxy.Plugin.Inject.InstructionInjectFile
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%             
             
             
             

            tests_SslStrip:
              ignore-state: false
              start-when:
                - script: tests_InjectPayloadInject   
                  states: [passed]                
              body: |
                nunit3-console tests\TestsHttpReverseProxy\bin\Debug\TestsHttpReverseProxy.dll --output=attachment-nunit-TestsHttpReverseProxy-info_SslStrip.log /err=attachment-nunit-TestsHttpReverseProxy-error_SslStrip.log --framework=4.0 --noresult --noheader --test=TestsHttpReverseProxy.Plugin.SslStrip
                echo MSBuild error level is %ERRORLEVEL%
                exit /b %ERRORLEVEL%             
             